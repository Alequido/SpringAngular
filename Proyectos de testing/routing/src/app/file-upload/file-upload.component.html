<div class="text-center">
    <input class="form-control" type="file" 
            (change)="onChange($event)">
  
    <button (click)="onUpload()" 
        class="btn btn-success">
        Upload
    </button>
    {{recibido}}
</div>
<div class="container" >
    <h3 *ngFor="let dato of resultados; let i = index">
        Dato {{i}} obtuvo codigo {{dato[0]}}
    </h3>
</div>
